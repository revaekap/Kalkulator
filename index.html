<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
    <link id="css-mode" rel="stylesheet" href="css-dark.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">


</head>

<body>

    <div class="container">
        <div class="kalkulator">
            <p>Light Switch</p>
            <Button class="switch" onclick="switchMode()"><i class="bi bi-brightness-high"></i></Button>
            <input type="text" placeholder="0" id="output_hasil">
            <button onclick="bersih()" class="op-2">C</button>
            <button onclick="hapus()" class="op-2">DEL</button>
            <button onclick="display('/')" class="op">/</button>
            <button onclick="display('*')" class="op">*</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('-')" class="op">-</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('+')" class="op">+</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="calculator('=')" class="op-3">=</button>
            <button onclick="display(0)" class="angka">0</button>
        </div>
    </div>

    <script src="operator.js"></script>
    <script src="switch.js"></script>

</body>

</html>
